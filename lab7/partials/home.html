<div class="container-fluid">

  <!-- 'Order Now' jumbotron -->
  <div class="jumbotron row"  style="z-index: 20; position: absolute; background: transparent; width: 100%; color: white;">
    <div class="col-xs-12 text-center">
      <br>
      <br>
      <br>
      <h1>Sushi Palace</h1>
      <p>Choose from our exquisite menu</p>
      <button class="btn btn-primary btn-lg"
	      ng-click="openOrderModal()">
	<span class="glyphicon glyphicon-edit">&nbsp;</span>Order Now
      </button>
    </div>
  </div>

  <!-- Carousel -->
  <div class="row">
    <carousel interval="carInterval" class="col-xs-12" style="padding: 0;">
      <slide ng-repeat="slide in slides">
        <img ng-src="images/sushi{{slide}}.jpg" style="margin: 0;">
        <div class="carousel-caption">
          <h2>Amazing Dish <strong>{{slide}}</strong></h2>
          <p class="lead">{{ enjoy[slide-1] }}</p>
        </div>
      </slide>
    </carousel>
  </div>

  <!-- some spacing -->
  <div class="row">
    <div class="col-xs-12">
      <br>
      <br>
    </div>
  </div>

  <!-- Welcome jumbotron -->
  <div class="jumbotron row">
    <div class="col-xs-12">
      <h1 >Welcome!</h1>
      <p>Discover your most favourite sushi destination!</p>
      <button class="btn btn-primary btn-lg" 
    	  popover-placement="right" popover="Ha-ha! Not implemented yet">
	<span class="glyphicon glyphicon-pencil"></span> Sign-up for our weekly flyer
      </button>
    </div>
  </div>
</div>
