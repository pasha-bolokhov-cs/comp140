<div id="data">

        <form class="orderform">

	  <div class="container-fluid">

            <div class="row">
            <!-- Order details -->
                <div class="col-xs-12 col-md-8">
	        
                  <fieldset>
                      <legend>Select Serving</legend>
                      <select name="serving" id="serving">
                          <option value="six">six-pack</option>
                          <option value="eight">eight-pack</option>
                          <option value="ten">ten-pack</option>
                      </select>
                  </fieldset>
	          <br/>
	        
                  <fieldset>
                      <legend>Select a spice</legend>
		      <div class="container-fluid">
			<div class="row">
			  <div class="col-xs-12 col-md-4">
                            <input type="checkbox" name="spice[]" value="soy" id="soy">
                            <label for="soy">Soy Sauce</label>
			  </div>
			  <div class="col-xs-12 col-md-4">
                            <input type="checkbox" name="spice[]" value="ginger" id="ginger">
                            <label for="ginger">Ginger</label>
			  </div>
			  <div class="col-xs-12 col-md-4">
                            <input type="checkbox" name="spice[]" value="wasabi" id="wasabi">
                            <label for="wasabi">Wasabi</label>
			  </div>
		        </div>
			<div class="row">
			  <div class="col-xs-12 col-md-4">
                            <input type="checkbox" name="spice[]" value="hot" id="hot">
                            <label for="hot">Hot Sauce</label>
			  </div>
			  <div class="col-xs-12 col-md-4">
                            <input type="checkbox" name="spice[]" value="mayo" id="mayo">
                            <label for="mayo">Spicy Mayo</label>
			  </div>
			</div>
		      </div>
                  </fieldset>
	          <br/>	        
	        
                  <fieldset>
                      <legend>Flavour of Sushi</legend>
                      <input type="radio" name="sushi" value="california" id="california">
                      <label for="california">California Roll</label>
                      <input type="radio" name="sushi" value="salmon" id="salmon">
                      <label for="salmon">Spicy Salmon Roll</label>
                      <input type="radio" name="sushi" value="calamari" id="calamari">
                      <label for="salmon">Calamari Roll</label>
                  </fieldset>
	          <br/>	        
	        
                  <fieldset>
                      <legend>Quantity</legend>
                      <input type="number" id="quantity" name="quantity" value="1" min="1" max="20" required>
                  </fieldset>
	          <br/>	        
	        
                  <fieldset>
                      <legend>Select order type</legend>
                      <input type="radio" name="order" value="pickup" id="pickup">
                      <label>Pick up</label>
                      <input type="radio" name="order" value="delivery" id="delivery">
                      <label>Delivery</label>
                  </fieldset>
	          <br/>
                </div>
	    
                <!-- Credit Card information -->
                <div class="col-xs-12 col-md-4">
		    <legend>Payment details</legend>
                    <input type="text" name="firstname" class="rightinput" placeholder="Your First Name">
                    <br/>
                    <br/>
                    <input type="text" name="lastname" class="rightinput" placeholder="Last Name">
                    <br/>
                    <br/>
                    <input type="tel" name="phone" class="rightinput" pattern="\+?[\d-]*\d"
                           placeholder="Phone number" required>
                    <br/>
                    <br/>
                    <input type="text" name="credit" class="rightinput" pattern="[\d-]+"
                           placeholder="Credit Card">
                    <br/>
                    <br/>
                    <input type="text" name="expirym" class="monthinput"
                           size="2" maxlength="2" placeholder="MM" pattern="\d\d?" title="Expiry Month">/
                    <input type="text" name="expiryy" class="yearinput"
                           size="2" maxlength="2" placeholder="YY" pattern="\d\d?" title="Expiry Year">
                </div>
	    </div>
          </div>
        </form>
</div>
