<div class="container-fluid">

  <!-- Carousel -->
  <div class="row">
    <carousel interval="carInterval" class="col-xs-12" style="padding: 0;">

      <!-- 'Order Now' jumbotron -->
      <div class="row text-center order-jumbotron">
        <div class="col-xs-12">
          <h1>Sushi Palace</h1>
	  <p class="lead">Discover your most favourite sushi destination</p>
          <button class="btn btn-primary btn-lg"
    	      ng-click="openOrderModal()">
    	    <span class="glyphicon glyphicon-edit">&nbsp;</span>Order Now
          </button>
        </div>
      </div>

      <!-- Slides -->
      <slide ng-repeat="slide in slides">
        <img ng-src="images/sushi{{slide}}.jpg" style="margin: 0;">
        <div class="carousel-caption">
          <h2>Amazing Dish <strong>{{slide}}</strong></h2>
          <p class="lead">{{ enjoy[slide-1] }}</p>
        </div>
      </slide>
    </carousel>
  </div><!-- carousel row -->

  <!-- some spacing -->
  <div class="row">
    <div class="col-xs-12">
      <br>
      <br>
    </div>
  </div>

  <!-- Welcome jumbotron -->
  <div class="jumbotron row">
    <div class="col-xs-12 col-sm-6">
      <h1 >Welcome!</h1>
      <p>Don't feel left out on our greatest deals!</p>
      <button class="btn btn-primary btn-lg" 
    	  popover-placement="right" popover="Ha-ha! Not implemented yet">
	<span class="glyphicon glyphicon-pencil"></span> Sign-up for our weekly flyer
      </button>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="well well-lg">
	<p class="lead text-center">
	  <span class="glyphicon glyphicon-heart">&nbsp;</span>
	You have visited this page {{ cookieValue }} time{{ cookieValue > 1 ? "s" :"" }}
	<p>
      </div>
    </div>
  </div><!-- jumbotron row -->

  <!-- include the order form script -->
  <ng-include src="'partials/order.html'"></ng-include>

</div><!-- container-fluid -->
